<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#body {
	margin: 0 auto;
	width: 960px;
}

td {
	text-align: center;
	height: 30px;
}

textarea {
	width: 600px;
	height: 150px;
	border: 0px;
	resize: none;
}

.input1 {
	border: 0px;
	height: 28px;
	width: 90px;
}

.input2 {
	border: 0px;
	height: 28px;
	width: 185px;
}
.input3 {
	border: 0px;
	height: 28px;
	width: 132px;
}
.input4 {
	border: 0px;
	height: 28px;
	width: 468px;
}

.input5 {
	border: 0px;
	height: 28px;
	width: 604px;
}
</style>

</head>
<body>

	<div id="body">

		<table width="700" border="1" cellspacing="0px"
			style="margin-left: 100px;">
			<caption>个人简历</caption>
			<tr>
				<td>姓 名</td>
				<td width="90"><input class="input1" type="text" /></td>
				<td width="90">性别</td>
				<td width="90"><input class="input1" type="text" /></td>
				<td width="90">民族</td>
				<td width="90"><input class="input1" type="text" /></td>
				<td width="130" rowspan="5"></td>
			</tr>
			<tr>
				<td>出生年月</td>
				<td><input class="input1" type="text" /></td>
				<td>籍贯</td>
				<td><input class="input1" type="text" /></td>
				<td>身高</td>
				<td><input class="input1" type="text" /></td>
			</tr>
			<tr>
				<td>学历</td>
				<td colspan="2"><input class="input2" type="text" /></td>
				<td>政治面貌</td>
				<td colspan="2"><input class="input2" type="text" /></td>
			</tr>
			<tr>
				<td width="90">学院</td>
				<td colspan="5"><input class="input4" type="text" /></td>

			</tr>
			<tr>
				<td>专业</td>
				<td colspan="5"><input class="input4" type="text" /></td>
			</tr>
			<tr>
				<td>就业意向</td>
				<td colspan="6"><input class="input5" type="text" /></td>
			</tr>
			<tr>
				<td>兴趣爱好</td>
				<td colspan="6"><input class="input5" type="text" /></td>
			</tr>
			<tr>
				<td>个人说明</td>
				<td colspan="6"><input class="input5" type="text" /></td>
			</tr>
			<tr>
				<td>家庭地址</td>
				<td colspan="6"><input class="input5" type="text" /></td>
			</tr>

			<tr>
				<td>住宿地址</td>
				<td colspan="2"><input class="input2" type="text" /></td>
				<td>联系电话</td>
				<td><input class="input1" type="text" /></td>
				<td>手机</td>
				<td><input class="input3" type="text" /></td>
			</tr>
			<td><p>
					奖<br />惩<br />情<br />况
				</p></td>
			<td colspan="6"><textarea></textarea></td>
			</tr>

			<tr>
				<td>工<br />作<br />经<br />历
				</td>
				<td colspan="6"><textarea></textarea></td>
			</tr>

		</table>
	</div>
</body>
</html>
