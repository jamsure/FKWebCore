<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../JavaScript/jquery.min.js"></script>
</head>
<body>
	<p id="p1" style="border: 1px solid red;">
		<input type="text" /> <input type="button" value="点击" />
	</p>
	<script type="text/javascript">
		var c1 = $("#p1").clone();
		var c2 = $("#p1").clone();
		var c3 = $("#p1").clone();
		$('#p1').after(c1);
		$('#p1').before(c2);
		$('#p1').append(c3);
	</script>
	<script type="text/javascript">
		document.write("<table border='0' style='border:1px solid #000000;' cellpadding='2'cellspacing='2'")
		for (var i = 1; i <= 9; i++) {
			document.write("<tr>");
			for (var j = 1; j <= i; j++) {
				document.write("<td>");
				document.write(i + "*" + j + "=" + i * j);
				document.write("</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>")
	</script>
</body>
</html>
